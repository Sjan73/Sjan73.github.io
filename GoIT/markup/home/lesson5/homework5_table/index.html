<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
    <link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<table>
    <tr class="row1">
        <td colspan="2" class="cell1"></td>
        <td colspan="2" class="cell2"></td>
        <td colspan="2" class="cell3"></td>
    </tr>
    <tr class="row2">
        <td class="cell4"></td>
        <td colspan="3" rowspan="2" class="cell5"></td>
        <td colspan="2" class="cell6"></td>
    </tr>
    <tr class="row3">
        <td rowspan="2" class="cell7"></td>
        <td class="cell8"></td>
        <td class="cell9"></td>
    </tr>
    <tr class="row4">
        <td class="cell10"></td>
        <td class="cell11"></td>
        <td class="cell12"></td>
        <td colspan="2" class="cell13"></td>
    </tr>
    <tr class="row5">
        <td rowspan="3" class="cell14"></td>
        <td class="cell15"></td>
        <td class="cell16"></td>
        <td class="cell17"></td>
        <td colspan="2" rowspan="2" class="cell18"></td>
    </tr>
    <tr class="row6">
        <td rowspan="2" class="cell19"></td>
        <td colspan="2" class="cell20"></td>
    </tr>
    <tr class="row7">
        <td colspan="4" class="cell21"></td>
    </tr>
</table>
</body>
</html>
