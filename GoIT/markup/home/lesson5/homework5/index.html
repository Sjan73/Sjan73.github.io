<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cadastre-se</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header>

			<div class="header_menu">
			<ul class="left-list">
				<li><a href="#">Meu YouBike</a></li>
				<li><a href="#">Vender</a></li>
				<li><a href="#">Forum</a></li>
				<li><a href="#">Contato</a></li>
				<li><a href="#">Ajuda</a></li>
			</ul>
			<ul class="right-list">
				<li><img src="img/flag.png" alt="Flag"><a href="#">Minhas Ofertas</a></li>
				<li class="menu_bg">Ola! <a href="#"><span>Entrar</span></a> ou <a href="#"><span >Cadastre-se</span></a></li>
			</ul>
			</div>
		</header>

		<div class="container">
			<div class="form">
				<h1>Cadastre-se</h1>
					<div class="list">
						<div class="fb_button">
							<a href="#"><img src="img/fb.png" alt="Facebook"></a>
						</div>
						
						<div class="ou clearfix"><h5>OU</h5></div>
						<form action="#" method="post">
							<input type="text" name="first_name" placeholder="First Name" required>
							<input type="text" name="last_name" placeholder="Last Name" required>
							<input type="email" name="email" placeholder="Email Address" required>
							<input type="password" name="choose_password" placeholder="Choose Password" required>
							<input type="password" name="password_confirm" placeholder="Password Confirm" required>

							<div class="checkbox">
								<input type="checkbox" id="checkbox">
								<label for="checkbox">Send me Youbike updates and tips</label>
							</div>
							<div>
							<input type="submit" name="submit" value="Create my Account">
							</div>
						</form>
					</div>
				
						<span>By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy</span>
					
			</div>
		</div>
	</div>
</body>
</html>
