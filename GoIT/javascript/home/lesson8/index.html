<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Form</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
	
	<form>
  		<fieldset>
    		<div>
     			<label for="firstname">Firstname</label>
      			<input id="firstname" name="firstname" data-title="Please provide your firstname.">
   			 </div>
    		<div>
     			<label for="lastname">Lastname</label>
      			<input id="lastname" name="lastname" data-title="Please provide also your lastname.">
    		</div>
    		<div>
      			<label for="address">Address</label>
      			<input id="address" name="address" data-title="Your home or work address.">
    		</div>
  		</fieldset>
	</form>

	<script src='js/script.js'></script>
</body>
</html>
