<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Questionnaire</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src='js/tmpl.js'></script>
	<script src='js/script.js'></script>
</head>
<body>

	<div class="col-md-6 col-md-offset-3">
		<h1 class="text-center">JavaScript test</h1>
		<div class="js-test">
		</div>
		<div class="submit">
			   	<button type="submit" class="btn btn-primary btn-lg check">Check my results!</button> 
		</div>
	</div>
	
	<script type='text/html' id='testing'>
		
		<% for (var i = 0; i < data.length; i++) { %>
			
			<h3><%= data[i].question %></h3>
			<div class="form-group">
                    <label class="center-block"><input type="checkbox" name="" id="q<%= i+1 %>a1"><%= data[i].answers[0].answer %></label>
                    <label class="center-block"><input type="checkbox" name="" id="q<%= i+1 %>a2"><%= data[i].answers[1].answer %></label>
                    <label class="center-block"><input type="checkbox" name="" id="q<%= i+1 %>a3"><%= data[i].answers[2].answer %></label>
            </div>           	
		<% } %>
	</script>

</body>
</html>
